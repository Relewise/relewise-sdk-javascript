name: Publish to NPM

on:
  release:
    types: [published]

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Get latest tag
        id: get-latest-tag
        run: echo "tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

      - name: Calculate environment variables
        run: |
          echo 'TAG_NAME=${{ steps.get-latest-tag.outputs.tag }}'
          echo 'PACKAGE_PATH=${{ steps.get-latest-tag.outputs.tag }}' | cut -d '@' -f 1 >> $GITHUB_ENV

      - name: Update version
        if: ${{ env.PACKAGE_PATH == 'client' }} 
        run: |
          VERSION="${{ github.ref_name }}"
          sed -i "s|\${VERSION}|${VERSION}|g" ./packages/client/src/version.ts
          echo "Result:"
          cat ./packages/client/src/version.ts

      # (optional) ensure a fresh npm with latest trusted-publish bits
      - run: npm i -g npm@latest
        working-directory: ./packages/${{ env.PACKAGE_PATH }}

      - run: npm ci
        working-directory: ./packages/${{ env.PACKAGE_PATH }}

      - run: npm run publish
        working-directory: ./packages/${{ env.PACKAGE_PATH }}

      - name: Determine NPM Tag
        id: determine-tag
        run: |
          VERSION=$(node -p "require('./packages/${{ env.PACKAGE_PATH }}/package.json').version")
          TAG="latest"
          if [[ "$VERSION" == *"-alpha"* ]]; then
            TAG="alpha"
          elif [[ "$VERSION" == *"-beta"* ]]; then
            TAG="beta"
          fi
          echo "NPM_TAG=$TAG" >> $GITHUB_ENV
          echo "Publishing version $VERSION with tag $TAG"

      - name: Publish to NPM
        run: npm publish --access public --tag $NPM_TAG
        working-directory: ./packages/${{ env.PACKAGE_PATH }}
