name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.com/
          scope: '@relewise'

      - name: Get the latest tag
        uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag

      - name: Calculate environment variables
        run: |
          echo 'TAG_NAME=${{ steps.get-latest-tag.outputs.tag }}'
          echo 'PACKAGE_PATH=${{ steps.get-latest-tag.outputs.tag }}' | cut -d '@' -f 1 >> $GITHUB_ENV
          echo 'PACKAGE_VERSION=${{ steps.get-latest-tag.outputs.tag }}' | cut -d '@' -f 2 >> $GITHUB_ENV

      - uses: brettdorrans/write-version-to-file@master
        if: ${{ env.PACKAGE_PATH == 'client' }} 
        name: Update version
        working-directory: ./packages/${ PACKAGE_PATH }
        with:
          filename: './src/version.ts'
          placeholder: '${VERSION}'
         
      - run: npm ci
        working-directory: ./packages/${ PACKAGE_PATH }

      - run: npm run publish
        working-directory: ./packages/${ PACKAGE_PATH }

      - run: npm publish --access public
        working-directory: ./packages/${ PACKAGE_PATH }
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}